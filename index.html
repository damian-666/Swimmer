<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
        }
    </style>
</head>
<body>
<div id="info"></div>
<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const earthGeometry = new THREE.SphereGeometry(6371, 32, 32); // Earth radius in kilometers, scaled down
    const earthMaterial = new THREE.MeshBasicMaterial({ color: 0x123456 });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);

    const carbonGeometry = new THREE.SphereGeometry(0.1, 32, 32);
    const carbonMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const carbon = new THREE.Mesh(carbonGeometry, carbonMaterial);
    carbon.position.set(6400, 0, 0); // Initial position slightly above Earth surface
    scene.add(carbon);

    camera.position.z = 10000;
    const controls = new OrbitControls(camera, renderer.domElement);

    let lastPosition = new THREE.Vector3();
    let currentPosition = new THREE.Vector3(carbon.position.x, carbon.position.y, carbon.position.z);
    let velocity = new THREE.Vector3(0, 10, 0);
    let acceleration = new THREE.Vector3();

    function updatePositionVerlet() {
        acceleration.copy(currentPosition).multiplyScalar(-1).normalize().multiplyScalar(9.81); // Simplified gravitational force

        const tempPosition = currentPosition.clone();
        currentPosition.add(velocity.clone().add(acceleration.clone().multiplyScalar(0.5))); // Position Verlet integration
        velocity.add(acceleration);
        lastPosition.copy(tempPosition);

        carbon.position.copy(currentPosition);
        document.getElementById('info').innerText = `Carbon Position: ${carbon.position.x.toFixed(2)}, ${carbon.position.y.toFixed(2)}, ${carbon.position.z.toFixed(2)}`;
    }

    function animate() {
        requestAnimationFrame(animate);
        updatePositionVerlet();
        controls.update(); // necessary if controls.enableDamping or controls.autoRotate are set
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
